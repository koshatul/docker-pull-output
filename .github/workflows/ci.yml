name: ci

on:
  push:
    branches:
      - master
      - gh-actions
    tags:
      - 'v*'
  pull_request:

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v1
        with:
          version: v1.30

  unit-test:
    name: unit-test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
        id: go
      - name: set go env
        run: export PATH=${PATH}:`go env GOPATH`/bin
      - name: checkout
        uses: actions/checkout@v2
      - name: unit-test
        run: make test

  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: Set up Golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
        id: go
      - name: set go env
        run: export PATH=${PATH}:`go env GOPATH`/bin
      - name: checkout
        uses: actions/checkout@v2
      - name: make ci
        run: make ci

  release:
    name: release
    runs-on: ubuntu-latest
    if: ( success() && startsWith(github.ref, 'ref/head/v') )
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: make archives
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset (darwin)
        id: upload-release-asset-darwin
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/archives/docker-pull-output-${{ github.ref }}-darwin-amd64.zip
          asset_name: docker-pull-output-${{ github.ref }}-darwin-amd64.zip
          asset_content_type: application/zip
      - name: Upload Release Asset (windows)
        id: upload-release-asset-windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/archives/docker-pull-output-${{ github.ref }}-windows-amd64.zip
          asset_name: docker-pull-output-${{ github.ref }}-windows-amd64.zip
          asset_content_type: application/zip
      - name: Upload Release Asset (linux)
        id: upload-release-asset-linux
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/archives/docker-pull-output-${{ github.ref }}-linux-amd64.zip
          asset_name: docker-pull-output-${{ github.ref }}-linux-amd64.zip
          asset_content_type: application/zip
